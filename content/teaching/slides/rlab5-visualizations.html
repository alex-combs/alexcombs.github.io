# What's the Problem?

- All of our comparisons between counties have been somewhat flawed or potentially misleading. Why?

--

- We haven't adjusted for county population. If our goal is to compare spread of COVID-19 across counties, we need to account for the underlying population.

--

- Therefore, we need to compute rates; cases and/or deaths *per* some standard number of people. But these data do not include county population.

- We need more data to add to these data. We'll learn how to combine data in the next lab.

# Titles and axis labels

- Titles and all axis labels are controlled by `labs`

&gt; **Add the lines below to your graph.**


```r
covid_ga_5 %&gt;% 
  filter(date == end_date) %&gt;% 
  ggplot(aes(x = county, y = cases)) +
  geom_col() +
* labs(title = 'Total COVID Cases',
*      x = '',
*      y = 'Number of cases')
```

# Scientific Notation

- When numbers are large, R will sometimes display them in scientific notation

- For example, `2e+05` on previous graph is equivalent to 200000 (2 followed by 5 zeros)

- You can disable all scientific notation during the current R session by adding `options(scipen = 999)` as a separate line in your setup code chunk

- Another way is to specify how we want R to display graph labels for each axis

&gt; **Add the new line below to your current code and re-run to see what it did.**


```r
covid_ga_5 %&gt;% 
  filter(date == end_date) %&gt;% 
  ggplot(aes(x = county, y = cases)) +
  geom_col() +
* scale_y_continuous(labels = scales::label_comma()) +

       x = '',
