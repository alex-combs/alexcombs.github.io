# Tidy data

Tidy data satisfy three rules:

- Each variable has its own column
- Each observation (unit of analysis) has its own row
- Each value (datum) has its own cell

- To widen data, we can use the `pivot_wider` function

- General syntax:


```r
new_data &lt;- current_data %&gt;% 
  pivot_wider(names_from = column-containing-variable-names,
              values_from = column-containing-values)
```

   &lt;td style="text-align:right;"&gt; 301139947 &lt;/td&gt;

- The variable names contain two variables: `pop` and `year`
- The values for `year` are *in* the variable name
- The values measure `pop`
- To tidy wide data to long format, we can use `pivot_longer`

- General code:


```r
new_data &lt;- current_data %&gt;% 
  pivot_longer(cols = columns_you_want_to_pivot,
               names_to = 'name_of_new_var_from_column',
               names_prefix = 'where_to_split_column',
               values_to = 'name_for_var_with_values')
```
