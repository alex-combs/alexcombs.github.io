# Descriptive vs. inferential

- Suppose we survey UGA alumni 2 years after completing their MPA to examine employment and earnings outcomes.
- What conclusions might we make using the results?

.pull-left[
**Descriptive**

- What is the average income of respondents?
- What percent of respondents are employed?
- What percent of respondents earn more than they did prior to MPA?

]

--

.pull-right[
**Inferential**

- What is the average income for MPA grads 2 years after graduation?
- Does an MPA increase employment over a Bachelor's?
- Does an MPA increase income?
]

---
# Population vs. Sample

- **Population:** all members of a specified group pertaining to a research question

  - A population can be any size based on our research question

- **Sample:** a subset of that population

--

- We can describe a sample or a population

- Inference uses a sample to make educated, scientific guesses about an unobserved population

---
# Population vs. Sample

- Survey of UGA alumni 2 years after completing their MPA to examine employment and earnings outcomes.

- Who might be the population?

---
# Parameter vs. statistic

- **Parameter:** a measure pertaining to a population

  - Typically used when population is unobserved
  - The "true" value we try to estimate using a sample

- **Statistic:** a measure pertaining to a sample

  - Also referred to as an **estimate**

---
# Back to Survey Example

- Suppose we survey UGA alumni 2 years after completing their MPA to examine employment and earnings outcomes.

- Suppose our population of interest is all UGA MPA alumni 2 years following degree completion.

--

- We report that our MPA graduates have a median income of $60,000. Is this a sample statistic/estimate or a population parameter?

---
# Descriptive vs. inferential

Suppose we are told the average salary of college-educated women in Georgia is greater than the national average for all college-educated women. This suggests a college degree provides a better return on investment for women in Georgia than women in other states. 

Suppose we set out to investigate average salary in Georgia for ourselves. We take a sample of 1,000 college-educated women in Georgia and record the income of each.

--

- What is the unit of analysis in our data?
- What is the population and sample?
- What is the parameter and statistic/estimate?

---
# Descriptive vs. inferential

Suppose we want to know the percent of Clarke County residents who have a valid ID for the upcoming election.

--

What is the population?

--

We survey those entering Baldwin Hall if they have a valid ID according to Georgia's election laws. We get 100 responses, and 80% said they have a valid ID.

--

- Is our result of 80% a population parameter or an estimate?

--

- Why might we not have a sample size of 100?

# Standard deviation (SD)

- Variance is important in statistics, but it makes no sense as a descriptive measure of spread because it is in squared units

- If our original variable were dollars, the variance says that on average variable deviates from the mean by 10 squared dollars

- Standard deviation is the square root of variance, returns us to the original unit of the variable


```r
sqrt(10)
```

```
## [1] 3.162278
```

- On average, `variable` deviates from its mean by 3.2 units

# Interquartile range (IQR)

- Divide the distribution into 4 equal parts 
- Each dividing value is the 25th, 50th, and 75th percentiles
- IQR is the difference between 25th and 75th percentiles


```r
quantile(ncbirths$weeks, c(.25, .5, .75))
```

```
## 25% 50% 75% 
##  38  39  40
```

- What is the IQR for weeks pregnant?

---
# SD vs. IQR

- SD and IQR are our way of describing the typical deviation of a distribution from its center
- SD is based on the mean, so it is also sensitive to extreme values
- IQR is based on percentiles like median, so it is not sensitive to extreme values

# Measures of association

- The association between two or more variables can be described in terms of

- **Direction:** when one variable increases, does the other variable increase or decrease

- **Strength:** how much do the variables move together in tandem

- **Magnitude:** when one variable increases, for instance, one unit, by how much does the other variable increase or decrease

---
# Measures of association

- **Covariance:** measures **direction** of association between between two variables

- **Correlation coefficient:** measures **direction** and **strength** of association between two variables

- **Regression coefficient:** measures the **direction** and **magnitude** of association between an explanatory variable and an outcome variable

---
# Correlation coefficient

- Ranges between -1 and 1

- Positive or negative value tells us the direction

- The closer to -1 or 1, the stronger the association in that direction, with 0 indicating no association

- No definitive scale; rule of thumb:
  - 0.8: very strong
  - 0.6: moderately strong
  - 0.2: weak


```r
cor(ncbirths$gained, ncbirths$weight)
```

```
## [1] 0.1660534
```

---
# Limitations of correlation

- Measures only linear association

- Sensitive to extreme values

- Is necessary but not sufficient to claim causation

- Crime is strongly correlated with ice cream sales.

# Recap

- Difference between descriptive and inferential statistics; sample and population

--

- When presented with descriptive statistics, consider what they say and don't say about the underlying distribution.

--

- When presented with changes in descriptive statistics, consider the different ways the distribution could have changed.

--

- Correlation is a building block of how we explain or predict phenomena in our world using statistics.
